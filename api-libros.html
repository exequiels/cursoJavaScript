<!DOCTYPE html>
<html>
<head>
    <title>Lista de libros</title>
</head>
<body>
    <h1>Lista de libros</h1>
    <ul id="libros"></ul>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const listaLibros = document.getElementById('libros');

    fetch('http://localhost:3001/libros')
        .then(response => response.json())
        .then(data => {
            data.forEach(libro => {
                const listaLibros = document.createElement('li');
                listaLibros.textContent = `Libro: <a href="${libro.id}">${libro.t√≠tulo}</a>`;
                
                libros.appendChild(listaLibros);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
});
</script>
</html>
