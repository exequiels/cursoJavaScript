</form>

<script>
  // Funcion constructora de la profesora
  function estudiantes (estudiante, nota1, nota2, nota3) {
    this.estudiante = estudiante;
    this.nota1 = nota1;
    this.nota2 = nota2;
    this.nota3 = nota3;
  }

  this.promedio = function() {
    return (this.nota1 + this.nota2 + this.nota3) / 3;
  };

  var estudiante1 = new estudiantes('Juan', 5, 7, 9);
  var estudiante2 = new estudiantes('Pepe', 6, 8, 7);
  var estudiante3 = new estudiantes('Maria', 7, 6, 8);

  console.log(estudiante1.promedio());
  console.log(estudiante2.promedio());
  console.log(estudiante3.promedio());
</script>

<script>
  // Funcion vieja retrabajada
  document.getElementById("promedios").addEventListener("submit", function (event) {
    event.preventDefault();

  const estudiantesClase = document.querySelectorAll(".estudiante");
  const notaClase = document.querySelectorAll(".nota");

   for (let i = 0;  i < estudiantesClase.length; i++){;
    const estudiante = estudiantesClase[i].value;
      const nota1 = parseFloat(notaClase[i * 3].value);
      const nota2 = parseFloat(notaClase[i * 3 + 1].value);
      const nota3 = parseFloat(notaClase[i * 3 + 2].value);

      const promedio = (nota1 + nota2 + nota3) / 3;

      console.log("Promedio de " + estudiante + ": " + promedio.toFixed(2));
   }

  });

  document.getElementById("resetear").addEventListener("click", function () 
    {
      document.getElementById("promedios").reset();
      document.getElementById("calcular").disabled = false;
  });
</script>
